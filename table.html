<html ng-app="planetApp">
    <head>
        <title>Table.web</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="app.js"></script>
    </head>
    <body ng-controller="planetController">
        <div class="container"> <h1> <u>Planets in solar system</u></h1><br>
        <div class="row">
            <div class="col-md-3">
                <input type="text" ng-model="searchTerm" class="form-control" placeholder="Search planets....":>
            </div>
            <div class="col-md-3">
                <select class="form-control" ng-model="sortBy" ng-init="sortBy= 'name' ">
                    <option vlaue="name">Name</option>
                    <option vlaue="type">Type</option>
                    <option vlaue="distance">Distance</option>
                    <option value="moons">Number of Moons </option>
                </select>
            </div>
        </div>
        <br>
        <table class="table table-success table-hover">
            <thead> 
                <tr> <th> Name</th> <th>Type</th> <th>distance (AU)</th> <th>Number of Moons</th> </tr>
            </thead>
            <tbody>
                <tr ng-repeat="planet in planets | filter:searchTerm | orderBy:sortBy">
                    <td> {{planet.name}}</td> <td>{{planet.type}}</td> <td>{{planet.distance}}</td> <td>{{planet.moons}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </body>
</html>
